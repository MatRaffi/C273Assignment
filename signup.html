<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/jquery-ui.min.css"> 
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/jquery.raty.min.js" type="text/javascript"></script>      
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="js/additional-methods.min.js" type="text/javascript"></script>
        <style>
            form .error {
                color: #ff0000;
            }
            input[type=submit] {
                width: 10%;
            }
        </style>
        <script>
            $(document).ready(function () {
//                $("#id_date").datepicker({minDate: "-1M", maxDate: "+1M +10D"});

                $(".signupform").validate({
                    rules: {
                        psw: {
                            required: true,
                            pattern: /^^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/

                        },
                        height: {
                            required: true,
                            pattern: /^\d*\.\d{2}$/
                        },
                        weight: {
                            required: true,
                            pattern: /^\d*\.\d{2}$/
                        }
                    },
                    messages: {
                        psw: {
                            required: "Enter your password",
                            pattern: "Password must contain a minimum of 6 characters with at least one uppercase letter, one lowercase letter, one number and one special character:"
                        },
                        height: {
                            required: "Enter your height in m",
                            pattern: "With 2 decimal numbers. Example: 1.69"
                        },
                        weight: {
                            required: "Enter your weight in kg",
                            pattern: "With 2 decimal point. Example: 69.01"
                        }
                    },
                    submitHandler: function () {
                        return true;
                    }
                });
            });
        </script>
    </head>
    <body>
        <form action="register.php" method ="post" class="registerform">
            <div class ="container">
                <h1 class ="display-4">Register</h1>
                <label for ="username">Username:</label>
                <input type ="text" placeholder ="Enter your username" name ="username" required>
                <br>
                <label for ="password">Password:</label>
                <input type ="password" placeholder ="Enter your password" name ="password"required>
                <br>
                <label for= ="height">Height:</label>
                <input type="text" placeholder="Enter your Height(m)" name="height" required>
                <br>
                <label for="weight">Weight:</label>
                <input type="text" placeholder="Enter Weight(kg)" name="weight" required>
                <br>
                <label for="date">Date of Birth: </label>
                <input id="date" type="date" name="dob"/>
                <br>
                <label for="level">Active Level:</label>
                <select name="level" id="level">
                    <option value="Sedentary">Sedentary</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Active">Active</option>
                </select>
                <br>
                <div>          
                    <input type="submit" value="Signup" class="btn btn-primary"/>
                </div>
            </div>
        </form>
        <br>       
        <hr>              
        <form method="post" action="login.html">
            <div class="container">
                <p>Already registered?</p>              
                <input type="submit" value="Login" class="btn btn-success"/>
            </div>
        </form>
    </body>
</html>
